<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>9 Dots</title>
</head>
<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0"><ion-icon name="alarm-outline"></ion-icon></span>
        <span style="--i:1;--x:1;--y:0"><ion-icon name="game-controller-outline"></ion-icon></span>
        <span style="--i:2;--x:0;--y:-1"><ion-icon name="server-outline"></ion-icon></span>
        <span style="--i:3;--x:0;--y:1"><ion-icon name="desktop-outline"></ion-icon></span>
        <span style="--i:4;--x:1;--y:1"><ion-icon name="images-outline"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:-1"><ion-icon name="musical-notes-outline"></ion-icon></span>
        <span style="--i:6;--x:0;--y:0"><ion-icon name="pizza-outline"></ion-icon></span>
        <span style="--i:7;--x:-1;--y:1"><ion-icon name="save-outline"></ion-icon></span>
        <span style="--i:8;--x:1;--y:-1"><ion-icon name="logo-github"></ion-icon></span>
    </div>

</body>

<script>
    let navigation = document.querySelector('.navigation');
    navigation.onclick = function(){
        navigation.classList.toggle('active')
    }
</script>
